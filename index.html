<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div id="display"></div>
      <div class="line"></div>
      <div class="keyboard">
        <button class="numKey" class="key7">7</button>
        <button class="numKey" class="key8">8</button>
        <button class="numKey" class="key9">9</button>
        <button class="numKey" id="keyplus">+</button>
        <button class="numKey" class="key4">4</button>
        <button class="numKey" class="key5">5</button>
        <button class="numKey" class="key6">6</button>
        <button class="numKey" id="keyless">-</button>
        <button class="numKey" class="key1">1</button>
        <button class="numKey" class="key2">2</button>
        <button class="numKey" class="key3">3</button>
        <button class="numKey" id="keymultiplier">*</button>
        <button class="numKey" id="keydelete">C</button>
        <button class="numKey" class="key0">0</button>
        <button class="numKey" id="keysame">=</button>
        <button class="numKey" id="keydivider">/</button>
      </div>
      <div class="line"></div>
    </div>

    <script src="./Calculator.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div id="display">0</div>
      <div class="keyboard">
        <button class="cancelAll" id="cancel">AC</button>
        <button class="clear" id="keydelete">C</button>
        <button class="operator" id="percentage">%</button>
        <button class="operator" id="keyplus">+</button>
        <button class="btn" id="key7">7</button>
        <button class="btn" id="key8">8</button>
        <button class="btn" id="key9">9</button>
        <button class="operator" id="keyless">-</button>
        <button class="btn" id="key4">4</button>
        <button class="btn" id="key5">5</button>
        <button class="btn" id="key6">6</button>
        <button class="operator" id="keymultiplier">*</button>
        <button class="btn" id="key1">1</button>
        <button class="btn" id="key2">2</button>
        <button class="btn" id="key3">3</button>
        <button class="operator" id="keydivider">/</button>
        <button class="pointButton" id="point">.</button>
        <button class="btn" id="key0">0</button>
        <button class="operator" id="equals">=</button>
      </div>
      <div class="line"></div>
    </div>
    <footer>
      <p>
        Marco0021 &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
    </footer>

    <script src="./Calculator.js"></script>
  </body>
</html>
